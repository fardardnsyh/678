    <!-- contact form-->
    <section class="contact-forms container">
        <h2 class="contact-form-header">Contact form</h2>
        <form class="form">
            <!-- onsubmit="sendEmail(); reset(); return false;" -->
            <div class="form-group">
                <div class="field">
                    <input class="input-form" type="text" id="name" placeholder="Fullname">
                    <div class="error-txt">*Name cannot be blank</div>
                </div>
                <div class="field">
                    <input class="input-form" type="email" id="email" placeholder="Email">
                    <div class="error-txt email">*Email cannot be blank</div>
                </div>
            </div>
            <div class="field">
                <textarea class="input-form" id="message" placeholder="Your message..."></textarea>
                <div class="error-txt">*Message cannot be blank</div>
            </div>
            <button class="btn btn-accent btn-contact" type="submit">Send</button>
        </form>
